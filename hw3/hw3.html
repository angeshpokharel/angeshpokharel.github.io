<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../css/signup.css" rel="stylesheet">
	<title>HTML Forms Lab</title>
</head>
<body>
	<img src="../images/signup/nerdluv.png">
    <figcaption>where meek geeks meet</figcaption>

	<fieldset>
		<legend class="legend">New User Signup:</legend>
		<label>Name:<input type="text" id="name" name="name"/></label>
		<label>Gender:<input type="radio" id="male" value="Male" name="gender"/>Male
			<input type="radio" id="female" value="Female" name="gender"/>Female

		</label>
		<label>Age:<input type="text" id="age" name="age"/></label>
		<label>Personality type:<input type="text" id="personality" name="personality"/></label>
		<label>Favorite OS:
			<select name="OS">
				<option selected>Windows</option>
				<option >MAC OS</option>
				<option>Linux</option>
			</select></label>

		<label>Seeking Age:<input type="text" id="min" name="min"/> to
			<input type="text" id="max" name="max"/> </label>

		<input type="submit" value="Sign Up" id="signup">

	</fieldset>

</body>
</html>
