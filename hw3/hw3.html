<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link href="../css/signup.css" rel="stylesheet" type="text/css"/>
</head>

<body>


<div align=center>
    <img src="../images/signup/nerdluv.png" >
    <figcaption >where meek geeks meet</figcaption>
</div><br>

    <div class="container">
        <form action="http://mumstudents.org/params.php" method="get">
            <fieldset>
                <legend>New User Signup:</legend>
                <label for="name">Name:</label>
                <input type="text" maxlength="16" id="name" name="name"><br><br>
                <span>Gender:</span>
                <input type="radio" id="male" name="gender" value="male">
                <label class="gender" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" checked>
                <label class="gender" for="female">Female</label><br><br>
                <label for="age">Age:</label>
                <input type="text" size="6" maxlength="2" id="age" name="age"><br><br>
                <label for="personality">Personality Type:</label>
                <input type="text" size="6" maxlength="4" id="personality" name="personality">(<a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">Don't know your type?</a>)<br><br>
                <label for="os">Favorite Os:</label>
                <select id="os" name="os">
                    <option value="linux">linux</option>
                    <option value="macos">Mac Os X</option>
                    <option value="windows" selected>Windows</option>
                </select><br><br>
                <label>Seeking Age:</label>
                <input type="text" placeholder="min" maxlength="2" size="6" name="min"> to <input placeholder="max" type="text" maxlength="2" size="6" name="max"><br><br>
                <input type="submit" value="Sign Up">
            </fieldset>

        </form>
    </div>
    <div class="validator">
       <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fangeshpokharel.github.io%2Fhw3%2Fhw3.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en"><img src="../images/w3c-css.png" alt="Valid CSS "></a>
    </div>



</body>

</html>
