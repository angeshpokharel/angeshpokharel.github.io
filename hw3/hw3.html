<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link href="../css/signup.css" rel="stylesheet" type="text/css"/>
</head>

<body>



    <img src="../images/signup/nerdluv.png">
    <figcaption>where meek geeks meet</figcaption>

    <fieldset class="background">
        
        <legend class="legend">New User Signup:</legend>
       


        <form action="http://mumstudents.org/params.php">

            <div class="inline">
                <strong>Name : <span></span></strong>
                <br>
                <br>

                <strong>Gender :</strong>
                <br>
                <br>

                <strong>Age : </strong>
                <br>
                <br>

                <strong>Personality Type:</strong>
                <br>
                <br>

                <strong>Favourite OS:</strong>
                <br>
                <br>

                <strong>Seeking Age: </strong>


            </div>
            <div class="float" >
                <input class="rightmargin" type="text" id="name" name="name" maxlength="16" placeholder="Your Name..">
                <br>
                <br>

                <label><input class="rightmargin" input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <br>
                <br>

                <input class="rightmargin" type="text" id="age" name="age" maxlength="4" placeholder="Your Age..">
                <br>
                <br>

                <input class="rightmargin" type="text" id="Personality" name="Personality" maxlength="16"
                    placeholder="Your Personality..">
                <label> (<label class="color"><a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">Don't know your
                            Type?</a></label>)</label>
                <br>
                <br>

                <select class="rightmargin">
                    <option value="windows">Windows</option>
                    <option value="linux">Linux</option>
                    <option value="mac">Mac</option>
                </select>
                <br>
                <br>

                <input class="rightmargin" type="text" id="min" name="min" placeholder="min" size="4"> to
                <input type="text" id="max" name="max" placeholder="max" size="4">

            </div>
            <br>
            <input class="button" type="submit" value="Sign Up">
        </form>
 
</fieldset>



</body>

</html>
